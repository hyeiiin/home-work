<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />

    <title>Login 과제</title>
  </head>
  <body>
    <!-- 로그인 박스 -->
    <div class="login__box">
      <h1>로그인</h1>

      <!-- 로그인 폼 -->
      <div class="login__formbox">
        <form action="/" class="login__form">
          <fieldset>
            <legend>로그인</legend>
            <div class="id_form">
              <label for="id">아이디</label>
              <input
                type="text"
                id="id"
                name="id"
                placeholder="euid@euid.dev"
                class="formInput__id"
                required
              />
            </div>
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="8자리 이상"
              class="formInput__password"
              required
            />
            <div class="line">
              <ul>
                <li>
                  <a href="/">회원가입</a>
                </li>
                <li>
                  <a href="/">아이디 비밀번호 찾기</a>
                </li>
              </ul>
            </div>
            <button type="submit" class="formInput__button">로그인</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
